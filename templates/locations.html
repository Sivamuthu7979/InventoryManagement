{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Locations</h2>
  <a class="btn btn-primary" href="/locations/add">Add Location</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for l in locations %}
    <tr>
      <td>{{ l.location_id }}</td>
      <td>{{ l.name }}</td>
      <td><a class="btn btn-sm btn-secondary" href="/locations/{{ l.location_id }}/edit">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
