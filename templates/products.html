{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Products</h2>
  <a class="btn btn-primary" href="/products/add">Add Product</a>
</div>
<table class="table table-striped">
  <thead><tr><th>ID</th><th>Name</th><th>Actions</th></tr></thead>
  <tbody>
    {% for p in products %}
    <tr>
      <td>{{ p.product_id }}</td>
      <td>{{ p.name }}</td>
      <td><a class="btn btn-sm btn-secondary" href="/products/{{ p.product_id }}/edit">Edit</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
