{% extends 'layout.html' %}
{% block content %}
<h2>{{ action }} Location</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Location ID</label>
    <input class="form-control" name="location_id" value="{{ location.location_id if location else '' }}" {% if location %}readonly{% endif %}>
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ location.name if location else '' }}">
  </div>
  <button class="btn btn-primary" type="submit">{{ action }}</button>
  <a class="btn btn-secondary" href="/locations">Cancel</a>
</form>
{% endblock %}
