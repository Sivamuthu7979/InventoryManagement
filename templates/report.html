{% extends 'layout.html' %}
{% block content %}
<h2>Balance Report</h2>
<table class="table table-striped">
  <thead><tr><th>Product</th><th>Warehouse</th><th>Qty</th></tr></thead>
  <tbody>
    {% for r in rows %}
    <tr>
      <td>{{ r[0] }}</td>
      <td>{{ r[1] }}</td>
      <td>{{ r[2] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
