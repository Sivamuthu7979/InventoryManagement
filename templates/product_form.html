{% extends 'layout.html' %}
{% block content %}
<h2>{{ action }} Product</h2>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Product ID</label>
    <input class="form-control" name="product_id" value="{{ product.product_id if product else '' }}" {% if product %}readonly{% endif %}>
  </div>
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" value="{{ product.name if product else '' }}">
  </div>
  <button class="btn btn-primary" type="submit">{{ action }}</button>
  <a class="btn btn-secondary" href="/products">Cancel</a>
</form>
{% endblock %}
